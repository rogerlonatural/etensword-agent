[order_agent]
agent_id=<Provide a unique identifier(UUID) for your agent here>
order_agent_type=< smart_api | shioaji_api >


[smart_api]
exec_path=<Put Yanta Smart API path here, ends with path separator>


[shioaj_api]
person_id=<your_person_id>
passwd=<your_passwd>
ca_path=<ca_path>
ca_passwd=<ca_passwd>
account_id=<account>

[gcp]
PROJECT_ID=EtenSword
TOPIC=FuturesBot
TOPIC_FEEDBACK=FuturesAgent
SUBSCRIPTION=<Create a new subscription to topic FuturesBot on GCP and put subscription name here>
GOOGLE_APPLICATION_CREDENTIALS=<Download API credential JSON file to local and put the path here>


[logging]
log_file_path=<Put your log file path here>EtenSwordAgent-{date}.log
log_level=INFO
